<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de texto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <a href="/" class="logo">
                <img src="http://localhost:3000/imgs/logo1.png" alt="">
            </a>
        </header><!-- header -->

        <!-- Container principal da pagina -->
        <main class="container_principal">
            <section class="area_texto">
                <textarea class="area_texto_input" rows="20" cols="50" placeholder="Digite seu texto..."></textarea>
                
                <div class="botoes">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>

            <section class="resultado">
                <img class="resultado_bg" src="http://localhost:3000/imgs/resultado.png" alt="">
                <p class="hide"></p>
            </section>
        </main><!-- main -->

        <footer class="footer">
            <p>Pagina desenvolvida por: 
                <a href="https://daniel-luis.netlify.app/">Daniel Luis</a><!-- | Front-end web-->
            </p>
        </footer><!-- footer -->
    </body>
</html>
